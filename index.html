<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Babylon Template</title>

    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://code.jquery.com/pep/0.4.1/pep.js"></script>

</head>

<body>

    <canvas id="renderCanvas" touch-action="none"></canvas> //touch-action="none" for best results from PEP

    <script>

        var canvas = document.getElementById("renderCanvas"); // Get the canvas element 

        var engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine


        BABYLON.SceneLoader.Load("", "scene.babylon", engine, function (newScene) {
            var Scene = newScene;
            Scene.executeWhenReady(function () {

                // Scene.activeCamera.attachControl(canvas);
                // console.log(Scene.meshes);
                // Scene.meshes[1].isVisible = false;
                // Scene.meshes[2].isVisible = false;
                // Scene.meshes[3].isVisible = false;
                // Scene.meshes[4].isVisible = false;
                // Scene.meshes[5].isVisible = false;
                // Scene.meshes[6].isVisible = false;
                // Scene.meshes[8].isVisible = false;
                // Scene.meshes[0].isVisible = false;

                var camera = new BABYLON.ArcRotateCamera("Camera", 1, 1, 4, BABYLON.Vector3.Zero(), Scene);

                
                engine.runRenderLoop(function () { // Register a render loop to repeatedly render the scene
                    Scene.render();
                });

            })
        });

        window.addEventListener("resize", function () { // Watch for browser/canvas resize events
            engine.resize();
        });
    </script>

</body>

</html>
